apply plugin: 'com.android.application'

android {
    namespace 'com.musk.injectv1'
    compileSdkVersion 33
    
    defaultConfig {
        applicationId "com.musk.injectv1"
        minSdkVersion 22
        targetSdkVersion 31
        versionCode 1
        versionName "1.0"
        
        ndk {
            abiFilters 'armeabi-v7a'
        }
        
        externalNativeBuild {
            cmake {
                arguments "-DANDROID_STL=c++_shared"
                cppFlags "-std=c++17"
                version "3.22.1"
            }
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            
            // Agregar estas líneas para manejar el warning de 32-bit
            ndk {
                abiFilters 'armeabi-v7a', 'arm64-v8a'
            }
        }
    }

    sourceSets { 
        main { 
            jni.srcDirs = ['src/main/jni/src', 'src/main/jni/src/'] 
        }
    }

    externalNativeBuild {
        cmake {
            path file('src/main/jni/src/CMakeLists.txt')
        }
    }

    packagingOptions {
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/license.txt'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/notice.txt'
        exclude 'META-INF/ASL2.0'
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    
    // Agregar esto para evitar problemas con manifest merger
    androidResources {
        noCompress 'tflite'
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'androidx.appcompat:appcompat:1.4.1'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.3'
    implementation 'com.github.topjohnwu.libsu:core:5.0.3'
    implementation 'com.github.topjohnwu.libsu:service:5.0.3'
    implementation 'com.github.topjohnwu.libsu:nio:5.0.3'
    
    // Agregar estas dependencias para mejor compatibilidad
    implementation 'androidx.core:core:1.7.0'
    implementation 'androidx.annotation:annotation:1.3.0'
}

// Agregar esta configuración para repositorios
repositories {
    google()
    mavenCentral()
    maven { url "https://jitpack.io" }
}