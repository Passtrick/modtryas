apply plugin: 'com.android.application'

def libsuVersion = '3.2.1'  // Movido aquí arriba para que esté disponible en todo el archivo

android {
    namespace 'uk.lgl'
    compileSdkVersion 30
    
    defaultConfig {
        applicationId "uk.lgl"
        minSdkVersion 21
        targetSdkVersion 31
        versionCode 1
        versionName "2.9"
        
        ndk {
            abiFilters 'armeabi-v7a'
        }
        
        signingConfig signingConfigs.debug
        
        externalNativeBuild {
            cmake {
                arguments "-DANDROID_STL=c++_static"
                cppFlags "-std=c++17"
            }
        }
    }
    
    buildTypes {
        release {
            shrinkResources false
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        debug {
            shrinkResources false
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    
    externalNativeBuild {
        cmake {
            path file('src/main/jni/CMakeLists.txt')
            version "3.22.1"
        }
    }
    
    packagingOptions {
        doNotStrip "*/armeabi-v7a/*.so"
        pickFirst 'lib/armeabi-v7a/*.so'
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/license.txt'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/notice.txt'
        exclude 'META-INF/*.kotlin_module'
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'org.zeroturnaround:zt-zip:1.14'
    
    // Libsu dependencies with exclusions
    implementation("com.github.topjohnwu.libsu:core:${libsuVersion}") {
        exclude group: 'com.github.topjohnwu.libsu', module: 'service'
    }
    implementation("com.github.topjohnwu.libsu:service:${libsuVersion}") {
        exclude group: 'com.github.topjohnwu.libsu', module: 'core'
    }
}

configurations {
    all {
        resolutionStrategy {
            force "com.github.topjohnwu.libsu:core:3.2.1"
            force "com.github.topjohnwu.libsu:service:3.2.1"
        }
    }
}